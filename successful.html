<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Payment</title>
  </head>
  <body>
    <div class="Transaction">
      <div style="width: 40%">

          <div> 
              <span>
                 <h1 style="color: #4F4F4F; text-align: center;"><strong>Payment Successful</strong></h1>
                 <h3 style="color: #4F4F4F; text-align: center;"><strong>Would you like a receipt?</strong></h3>
              </span>
            <span>
             
              <form action="">
              
                <input type="text" placeholder="Email" />
                <input type="text" placeholder="text" />
                <input type="text" placeholder="No, Thanks" />
              </form>
            </span>
        
          </div>
      </div>
    </div>
    
    <style>
      .Transaction {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 6rem;
      }
      form input {
        width: 100%;
        display: block;
        margin-bottom: 1rem;
        border-radius: 7px;
        border: 1px solid rgb(57, 57, 59);
        padding: 8px;
        text-align: center;
      }
      
      input::placeholder {
        color: blue;
      }
    </style>
  </body>
