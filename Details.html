<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Homepage</title>
  </head>
  <body>
    <span><strong><h2 class="" style="padding: 2rem 0 0 2rem;">Portfolio</h2></strong></span>
    <span class="arrow" style="justify-content: space-between">
      <img src="images/arrow-up.jpg" alt="" width="20px" height="20px" /></span><br>
      
      <section class="port_section">
        
        <div class="port_section_div"style="padding: 2rem 0 0 2rem;" > 
          <button >Add Portfolio Project</button>
                <h6 class="text">Add Details</h6>
                <h6 class="text">Preview</h6>
                
         </div>
    
        
          <div class="port_section_div2">
            <h2 ><strong>Add Details</strong></h2>
            <p class="mt-4">
             <h6 class="p-1">You must add at least one image or a video link to your project</h6>
             <div style="border:1px solid black ; width: 57%; margin-top: 2rem;"><input type="file" placeholder="Add project title"></div>
            </p>
            <h5 class="mt-4">Skills</h5>
            <input type="text" name="" id="" class="mt-3" placeholder="Enter skills"><br>
            <h5 class="mt-4">About</h5>
            <textarea name="" id="" cols="70" rows="5">Brief Bio about yourself</textarea><br>
            <h5 class="mt-4">Why you should hire me?</h5>
            <textarea name="" id="" cols="70" rows="5">Write the reason why you should be hired</textarea><br>
           <h5 class="mt-4">Project Description</h5>
           <textarea name="" id="" cols="70" rows="5">Describe what you did on the project</textarea><br>
           <span><button class="btn1">Cancel</button> <button class="btn2">Continue</button></span>
          
          </div>
    </section>
   
  </body>
</html>
