<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Homepage</title>
  </head>
  <body>
    <span
      ><strong
        ><h2 class="" style="padding: 2rem 0 0 2rem">Settings</h2></strong
      ></span
    >
    <span
      class="arrow d-flex"
      style="justify-content: space-between; width: 30%"
    >
      <img src="images/arrow-up.jpg" alt="" width="20px" height="20px" />
      <h5>Billing and Payment</h5>
    </span>

    <section class="d-flex" style="justify-content: space-between; width: 100%;">
      <div style="padding: 0 0 0 2rem; width: 30%;">
        <h6>Password and security</h6>
        <button class="mt-4 p-0" style="width: 170px; 
        height: 35px;
         background-color: #4862be;  border: none;
                            color: white; margin-bottom: 1.5rem; border-radius: 5px;">Billing and Payment</button>
        <h6>Notifications</h6>
      </div>

      <div style="width: 70%;">
            <div style="display: flex; justify-content: center; align-items: center; width: 60%;">
                <span >
                    <span class="d-flex"><input type="checkbox"><h6 style="margin: 0 0 0 1rem; ">Payment Card</h6></span>
                   <p class="mt-4">Verve, Visa, Mastercard</p>
                     <hr style="width: 100%;">
               </span>
            </div>
         <div>
          <div>
            <span style="display: flex; justify-content: space-between; width:60%;">
              <p  class="mt-2">Card number</p>
                <span><img src="images/verve.png" alt="" width="40px"> <img src="images/visa.png" alt="" width="40px"> <img src="images/Frame.png" alt="" width="40px">
                </span>
            </span>
           
              <span> <p>
                <form action="">
                    <input type="text" placeholder="1234 5678 9012 3456">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Mary">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Maxwell">
                    <label for="">Expiration month</label>
                    <input type="text" placeholder="Jan">
                    <label for="">Expiration  Year</label>
                    <input type="text" placeholder="MM">
                    <label for="">Security code</label>
                    <input type="text" placeholder="3 - digits">
                </form>
                </span>
                <button>Save</button>
        </div>
        </div>
        
        
      </div>
    </section>
    <style>
        form input{
           width: 60%; 
           display: block;
           margin-bottom: 1rem;
           border-radius: 7px;
           border: 1px solid rgb(57, 57, 59);
           padding: 8px;
        }
        button{
        background-color: #4862be;
        border: none;
        border-radius: 7px;
        color: white;
        width: 60%;
        padding: .5rem;
        }
        input::placeholder{
          color: blue;
        }

        
    </style>
  </body>
</html>
