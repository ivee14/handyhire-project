<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icofont.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Document</title>
</head>
<body>
     <!-- Login page -->

     <div class="Login_page">
        <div class="Login_page_div">
          <h1 style="color: blue">
            Login to
            <img
              src="images/handylogo.jpg"
              alt="logo"
              width="200px"
              height="120px"
            />
          </h1>
          <div>
            <form action="">
              <label for="Email">Email</label>
              <input type="text" />
              <label for="Password">Password</label>
              <input type="text" />
            </form>
            <span class="d-flex" style="justify-content: space-between">
              <p class="form_text2">
                <img src="images/handyicon3.jpg" alt="icon" />Keep me logged in
              </p>
              <p>Forgot password?</p>
            </span>
            <br />
            <button>Signup</button>
            <div class="last_div">
              <h6>Or continue with</h6>
              <div class="d-flex last_div_div">
                <img src="images/google_symbol.png.png" alt="#" />
                <img src="images/facebook_symbol.png.png" alt="#" />
              </div>
              <h6>Already have an Account? <a href="#">Login</a></h6>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
